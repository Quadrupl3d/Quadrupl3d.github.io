<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/6cba281947.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;800&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/styles.css">

    <title>Quadrupl3d</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>






    <div id="loginFormContainer">
        <div id="loginForm">
            <div class="d-flex justify-content-center">
                <div class="d-flex card form-card" style="width: 30rem;">
                    <img src="images/localhost.png" class="card-img-top" alt="...">


                    <div class="line"></div>
                    <div class="icon-container">
                        <img src="images/LOGO.png" alt="" class="img-fluid" style="border-radius: 50%;">
                    </div>


                    <div class="card-body mt-5">
                        <h5 class="card-title" style="text-align: center;">Login</h5>
                        <p class="card-text">Welcome back !</p>
                        <form action="">
                            <div class="d-flex flex-column mb-3">

                                <div class="d-flex justify-content-center">
                                    <div class="p-2" style="width:400px">
                                        <div class="mb-1">
                                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp" autofocus>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <div class="p-2" style="width:400px">
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                        
                                    </div>
                                   
                                </div>



                                <div class="d-flex justify-content-center">
                                    <div class="p-2" style="width:400px">
                                        <div class="mb-3">
                                            <button type="submit" class="btn Quad-btn-1 register-button">Login</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <div class="p-2" style="width:400px">
                                        <div class="mb-3">
                                            <p style="text-align: center;"><a href="#"
                                                    style="text-decoration: none;color: inherit;">Forgot your password
                                                    ?</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="d-flex justify-content-center">
        <p>Don't have an account ? <a href="" class="red">Register now</a></p>
    </div>
    <div class="d-flex justify-content-center mb-3">
        <div class="align-self-center">
            Powered by <img src="images/LOGO.png" width="40px" height="40px">uadrupl<span class="span">3</span>d
        </div>
    </div>

    <script>
        var formCard = document.querySelector('.card-img-top');
      
      // Function to update the form card height
      function updateFormCardHeight() {
        formCardHeight = formCard.offsetHeight;
        document.documentElement.style.setProperty('--form-card-height', formCardHeight + 'px');
      }
      
      // Initial update on page load
      updateFormCardHeight();
      
      // Update the form card height on window resize
      window.addEventListener('resize', updateFormCardHeight);
      
      </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/index.js"></script>
</body>

</html>
